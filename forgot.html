<html >
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport" />
    <title>找回密码</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <script src="http://cdn.bootcss.com/jquery/2.2.3/jquery.min.js" type="text/javascript"></script>
    <script src="forgot.js" type="text/javascript"></script>
</head>
<body>
    <div class="main">
        <div class="logo">
            <h1 id="stepper">找回密码</h1>
        </div>
        <div id="msg"></div>
        <form class="login" onsubmit="return nextStep()">
            <div class="row"><input type="text" id="email" placeholder="请输入邮箱地址" /></div>
            <div class="row"><input type="text" id="verify" placeholder="验证码" /></div>
            <div class="row" style="overflow: hidden;">
                <div style="float: right;" id="verifyImg">
                    <a href="javascript:refreshVerify()"><img src="captcha.php" /></a>
                </div>
            </div>
            <input style="display: none;" type="submit">
            <div class="btnsGroup">
                <a href="#"><div id="nextStepBtn" class="loginBtn" style="margin: auto; float: none;" onclick="nextStep()">下一步</div></a>
                <a href="#"><div id="resendBtn" class="regBtn" onclick="resendEmail()">重新发送(60)</div></a>
            </div>
        </form>
    </div>
    
</body>
</html>
