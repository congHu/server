<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="login.css">
	<script src="http://cdn.bootcss.com/jquery/2.2.3/jquery.min.js"></script>
		<meta content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport" /> 
	<title>注册</title>
	<script type="text/javascript">
	function reg(){
		var email = $("#email").val();
		var psw = $("#psw").val();
		var psw2 = $("#psw2").val();
		var verify = $("#verify").val();
		if (email!="") {
			var sp = email.split("@");
			if (sp.length==2) {
				if (psw!="") {
					if(psw.length>=6){
						if (psw==psw2) {
							if (verify!="") {
								postReg(email, psw, verify);
							}else{
								$("#msg").html("请输入验证码，点击图片可刷新");
							}
						}else{
							$("#msg").html("两次输入的密码不一致");
						}
					}else{
						$("#msg").html("密码长度需要6位以上");
					}
				}else{
					$("#msg").html("请输入密码");
				}
			}else{
				$("#msg").html("输入的邮箱地址不合法");
			}
		}else{
			$("#msg").html("请输入邮箱地址");
		}
		return false;
	}
	function postReg(emailUser, psw, verify){
		$.post("register.php",{email:emailUser,password:psw,verify:verify},function(data, status){
			var returndata = JSON.parse(data);
			if (returndata.error!=null) {
				regError(returndata.error);
			}else{
				regSuccess();
			}
			
		})
		
	}
	function regSuccess(){
		//window.location.href = "../index.php";
		document.write("");
		alert("注册成功！请查收激活邮件");
	}
	function regError(err){
		switch(err){
			case 111:
				$("#msg").html("用户名已存在");
				break;
			case 103:
				$("#msg").html("验证码错误，点击图片可刷新");
				break;
			default:
				$("#msg").html("发生错误: " + err);
				break;
		}
		$("#verify").val("");
		refreshVerify();
		
	}
	function refreshVerify(){
		$("#verifyImg").html("<a href='javascript:refreshVerify()'><img src='captcha.php'></a>");
	}
</script>
</head>
<body>
	<div class="main">
		<div class="logo">
			<h1>注册</h1>
		</div>
		<div id="msg" style="font-size:12px; color: red; height: 20px;"></div>
		<form class="login" onsubmit="return reg();">
			<div class="row">
			<input id="email" type="text" name="email" placeholder="user@example.com"></div>
			<div class="row"><input id="psw" type="password" name="psw" placeholder="设置密码"></div>
			<div class="row"><input id="psw2" type="password" name="verify" placeholder="确认密码"></div>
			<div class="row"><input id="verify" type="text" name="verify" placeholder="验证码"></div>
			<div class="row">
				<div style="overflow: hidden;">
				<!-- 注册选项 -->
				<div id="verifyImg" style="float: right">
					<a href="javascript:refreshVerify()"><img src="captcha.php"></a>
				</div>
				</div>
			</div>
			<div style="overflow: hidden; width: 176px;margin: auto;">
			<input style="display: none;" type="submit">
				<a href="#"><div class="loginBtn" onclick="reg()">注册</div></a>
				<a href="login.html"><div class="regBtn">我已有账号</div></a>
			</div>
			
			
		</form>
	</div>



</body>
</html>
